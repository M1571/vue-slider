<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://kit.fontawesome.com/5645581846.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- ---------------------------------------------- -->
    <!-- START -->

    <main id="app" class="container">

        <div class="items" @mouseleave="autoplay" @mouseover="stopPlay" @focus="stopPlay" @blur="autoplay">
            
        </div>

        <div class="item">

            <img :src="items[active].url" alt="">
            <div class="text">
                <h3>{{items[active].name}}</h3>
                <p>{{items[active].text}}</p>
             </div>

        </div>

        <div class="thumbs">
            
            <div class="prev" @click="previous"></div>
            <div class="next" @click="next"></div>

            <div class="thumb" v-for="(item, indice) in items" :class="indice == active?'active':''" @click="gotoSlide(indice)"   >
                <img :src="item.url" alt="">
            </div>
            
        </div>

    </main>

    <!-- ---------------------------------------------- -->
    <!-- JAVASCRIPT -->

    <script src="main.js"></script>

</body>
</html>
